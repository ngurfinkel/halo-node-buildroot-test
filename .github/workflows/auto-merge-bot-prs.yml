name: Auto-merge Bot PRs

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if bot PR
        id: check_bot
        run: |
          PR_TITLE=$(gh pr view ${{ github.event.pull_request.number }} --json title -q .title)
          PR_BODY=$(gh pr view ${{ github.event.pull_request.number }} --json body -q .body)
          BRANCH_NAME=${{ github.head_ref }}
          
          echo "PR Title: $PR_TITLE"
          echo "Branch Name: $BRANCH_NAME"
          
          if [[ "$PR_TITLE" == *"(auto)"* ]] || [[ "$PR_BODY" == *"autogenerated"* ]] || [[ "$BRANCH_NAME" == submodule_* ]]; then
            echo "is_bot=true" >> $GITHUB_OUTPUT
            echo "Bot PR detected - will enable auto-merge"
          else
            echo "is_bot=false" >> $GITHUB_OUTPUT
            echo "Regular PR detected - will not enable auto-merge"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable auto-merge
        if: steps.check_bot.outputs.is_bot == 'true'
        run: |
          gh pr merge --auto --squash ${{ github.event.pull_request.number }}
          echo "Auto-merge enabled for bot PR #${{ github.event.pull_request.number }}"
          echo "PR will merge automatically when all required checks pass"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Skip auto-merge for regular PRs
        if: steps.check_bot.outputs.is_bot == 'false'
        run: |
          echo "Regular PR detected - auto-merge not enabled"
          echo "This workflow only enables auto-merge for bot-generated PRs"

